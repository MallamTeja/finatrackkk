<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FinTrack - Savings Goals</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --bg-color: #f8f9fa;
      --text-color: #bceffc;
      --button-bg: #0984e3;
      --button-hover: #0069d9;
      --input-bg: #ffffff;
      --input-border: #dfe6e9;
      --error-color: #d63031;
      --success-color: #00b894;
      --card-shadow: 0 4px 6px rgba(115, 178, 207, 0.805);
      --transition: all 0.3s ease;
    }

    [data-theme="light"] {
      --bg-color: #f8f9fa;
      --text-color: #2d3436;
      --card-bg: #ffffff;
      --card-border: #e2e8f0;
      --primary: #0984e3;
      --primary-hover: #0069d9;
    }

    [data-theme="dark"] {
      --bg-color: #1a1b1e;
      --text-color: #e2e2e2;
      --card-bg: #2c2f36; /* Changed to a lighter shade */
      --card-border: #4b5162;
      --primary: #5b6ee1;
      --primary-hover: #7a8af3;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: var(--transition);
    }

    button, [type="button"], [type="submit"] {
      background-color: var(--primary);
    }

    button:hover, [type="button"]:hover, [type="submit"]:hover {
      background-color: var(--primary-hover);
    }

    /* Sidebar card styles */
    nav a {
      padding: 0.5rem 0.75rem;
      border-radius: 0.5rem;
      transition: var(--transition);
      background-color: var(--primary);
      margin: 0.15rem 0;
      color: white;
      font-size: 0.95rem;
    }

    nav a:hover {
      background-color: var(--primary-hover);
      transform: translateX(4px);
    }

    /* Main card styles */
    .card {
      box-shadow: var(--card-shadow);
      border-radius: 1rem;
      transition: var(--transition);
      border: 1px solid var(--card-border);
      background-color: transparent;
      color: var(--text-color);
      backdrop-filter: blur(10px);
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    /* Input styling for both themes */
    [data-theme="light"] input,
    [data-theme="light"] textarea,
    [data-theme="light"] select {
      background-color: var(--card-light);
      color: var(--text-light);
      border: 1px solid #d1d5db;
    }

    [data-theme="dark"] input,
    [data-theme="dark"] textarea,
    [data-theme="dark"] select {
      background-color: var(--card-dark);
      color: var(--text-dark);
      border: 1px solid #4b5563;
    }

    input, textarea, select {
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
      padding: 0.5rem;
      border-radius: 0.375rem;
    }
  </style>
</head>
<body class="transition-all duration-300 flex min-h-screen">
  <!-- Sidebar -->
  <aside class="w-64 h-screen sticky top-0 left-0 p-6 space-y-6 shadow-lg transition-all bg-opacity-90 backdrop-blur-md">
    <h2 class="text-2xl font-bold text-blue-500">FinTrack</h2>
    <nav class="flex flex-col gap-4">
      <a href="mainpage.html" class="flex items-center gap-3 hover:underline text-lg">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
        </svg>
        Dashboard
      </a>
      <a href="transactions.html" class="flex items-center gap-3 hover:underline text-lg">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
        </svg>
        Transactions
      </a>
      <a href="insights.html" class="flex items-center gap-3 hover:underline text-lg">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
        </svg>
        Insights
      </a>
      <a href="savings-goals.html" class="flex items-center gap-3 hover:underline text-lg font-semibold text-blue-500">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"/>
        </svg>
        Savings Goals
      </a>
      <a href="settings.html" class="flex items-center gap-3 hover:underline text-lg">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
        </svg>
        Settings
      </a>
    </nav>
  </aside>

  <!-- Main Content Area -->
  <div class="flex-1 flex flex-col">
    <!-- Navbar -->
    <div class="flex justify-between items-center px-6 py-4 shadow-md sticky top-0 z-50 bg-opacity-90 backdrop-blur-md border-b border-[var(--card-border)]">
      <h1 class="text-2xl font-semibold text-[var(--primary)]">Savings Goals</h1>
      <div class="flex items-center gap-4">
        <div class="flex items-center gap-2">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
          </svg>
          <span class="text-lg font-medium text-[var(--text-color)]" id="username">User</span>
        </div>
        <button id="themeToggle" class="p-2 rounded-full border border-[var(--card-border)] transition hover:scale-105 hover:bg-[var(--primary-hover)] hover:text-white">
          <svg id="themeIcon" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- Savings Content -->
    <main class="p-6 md:p-10 space-y-6">
      <div class="flex justify-between items-center">
        <h2 class="text-2xl font-semibold">Your Savings Goals</h2>
        <button id="addGoalBtn" class="bg-[var(--primary)] hover:bg-[var(--primary-hover)] text-white px-4 py-2 rounded-lg transition">
          + Add New Goal
        </button>
      </div>
      
      <div class="card p-6 mt-6 bg-transparent">
        <div id="goalsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <!-- Laptop Goal Card -->
          <div class="bg-transparent border border-[var(--card-border)] rounded-lg p-4 shadow-lg transition-colors duration-300">
            <div class="flex justify-between items-start mb-2">
              <h3 class="font-semibold text-lg text-[var(--text-color)]">Laptop</h3>
              <span class="text-xs px-2 py-1 rounded-full bg-blue-100 dark:bg-blue-800 text-blue-800 dark:text-blue-100">
                Electronics
              </span>
            </div>
            <div class="mb-3">
              <div class="flex justify-between text-sm mb-1 text-[var(--text-color)]">
                <span>₹10,000 of ₹70,000</span>
                <span>14%</span>
              </div>
              <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2.5">
                <div class="bg-blue-500 dark:bg-blue-400 h-2.5 rounded-full" style="width: 14%"></div>
              </div>
              <p class="text-xs mt-1 text-gray-500 dark:text-gray-400">₹60,000 remaining</p>
            </div>
            <div class="flex justify-between text-sm text-[var(--text-color)]">
              <span>2 years 6 months left</span>
              <div class="flex space-x-2">
                <button class="text-blue-500 hover:text-blue-700 dark:text-blue-400 dark:hover:text-blue-300">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                  </svg>
                </button>
                <button class="text-red-500 hover:text-red-700 dark:text-red-400 dark:hover:text-red-300">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                  </svg>
                </button>
              </div>
            </div>
          </div>

          <!-- Whey Protein Goal Card -->
          <div class="bg-transparent border border-[var(--card-border)] rounded-lg p-4 shadow-lg transition-colors duration-300">
            <div class="flex justify-between items-start mb-2">
              <h3 class="font-semibold text-lg text-[var(--text-color)]">Whey Protein</h3>
              <span class="text-xs px-2 py-1 rounded-full bg-green-100 dark:bg-green-800 text-green-800 dark:text-green-100">
                Health
              </span>
            </div>
            <div class="mb-3">
              <div class="flex justify-between text-sm mb-1 text-[var(--text-color)]">
                <span>₹1,000 of ₹1,700</span>
                <span>59%</span>
              </div>
              <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2.5">
                <div class="bg-blue-500 dark:bg-blue-400 h-2.5 rounded-full" style="width: 59%"></div>
              </div>
              <p class="text-xs mt-1 text-gray-500 dark:text-gray-400">₹700 remaining</p>
            </div>
            <div class="flex justify-between text-sm text-[var(--text-color)]">
              <span>1 year 5 months left</span>
              <div class="flex space-x-2">
                <button class="text-blue-500 hover:text-blue-700 dark:text-blue-400 dark:hover:text-blue-300">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                  </svg>
                </button>
                <button class="text-red-500 hover:text-red-700 dark:text-red-400 dark:hover:text-red-300">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Add Goal Modal -->
    <div id="goalModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden">
      <div class="bg-[var(--card-bg)] border border-[var(--card-border)] rounded-lg p-6 w-full max-w-md transition-colors duration-300">
        <div class="flex justify-between items-center mb-4">
          <h3 class="text-xl font-semibold">Add New Savings Goal</h3>
          <button id="closeModal" class="text-gray-500 hover:text-gray-700 dark:hover:text-gray-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        
        <form id="goalForm" class="space-y-4">
          <div>
            <label for="goalTitle" class="block text-sm font-medium mb-1">Goal Title*</label>
            <input type="text" id="goalTitle" required class="w-full px-3 py-2 border rounded-md bg-[var(--input-bg)] text-[var(--text-color)] border-[var(--input-border)] transition-colors duration-300">
          </div>
          
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label for="targetAmount" class="block text-sm font-medium mb-1">Target Amount (₹)*</label>
              <input type="number" id="targetAmount" min="1" required class="w-full px-3 py-2 border rounded-md bg-[var(--input-bg)] text-[var(--text-color)] border-[var(--input-border)] transition-colors duration-300">
            </div>
            <div>
              <label for="savedAmount" class="block text-sm font-medium mb-1">Saved Amount (₹)</label>
              <input type="number" id="savedAmount" min="0" class="w-full px-3 py-2 border rounded-md bg-[var(--input-bg)] text-[var(--text-color)] border-[var(--input-border)] transition-colors duration-300">
            </div>
          </div>
          
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label for="startDate" class="block text-sm font-medium mb-1">Start Date*</label>
              <input type="date" id="startDate" required class="w-full px-3 py-2 border rounded-md bg-[var(--input-bg)] text-[var(--text-color)] border-[var(--input-border)] transition-colors duration-300">
            </div>
            <div>
              <label for="endDate" class="block text-sm font-medium mb-1">End Date*</label>
              <input type="date" id="endDate" required class="w-full px-3 py-2 border rounded-md bg-[var(--input-bg)] text-[var(--text-color)] border-[var(--input-border)] transition-colors duration-300">
            </div>
          </div>
          
          <div>
            <label for="category" class="block text-sm font-medium mb-1">Category*</label>
            <div class="flex gap-2">
              <select id="category" class="w-1/2 px-3 py-2 border rounded-md bg-[var(--input-bg)] text-[var(--text-color)] border-[var(--input-border)] transition-colors duration-300" required>
                <option value="">Select Category</option>
                <option value="electronics">Electronics</option>
                <option value="travel">Travel</option>
                <option value="health">Health</option>
                <option value="education">Education</option>
                <option value="home">Home</option>
                <option value="other">Other</option>
              </select>
              <input type="text" id="customCategory" placeholder="Or type your own" 
                     class="w-1/2 px-3 py-2 border rounded-md bg-[var(--input-bg)] text-[var(--text-color)] border-[var(--input-border)] transition-colors duration-300"
                     pattern="[A-Za-z0-9 ]+" title="Only letters, numbers and spaces allowed">
            </div>
          </div>
          
          <div>
            <label for="description" class="block text-sm font-medium mb-1">Description</label>
            <textarea id="description" rows="3" class="w-full px-3 py-2 border rounded-md bg-[var(--input-bg)] text-[var(--text-color)] border-[var(--input-border)] transition-colors duration-300"></textarea>
          </div>
          
          <div class="flex justify-end space-x-3 pt-2">
            <button type="button" id="cancelBtn" class="px-4 py-2 border rounded-md hover:bg-[var(--primary-hover)] text-[var(--text-color)] transition-colors duration-300">Cancel</button>
            <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Save Goal</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Theme Script -->
  <script>
    const themeToggle = document.getElementById('themeToggle');
    const themeIcon = document.getElementById('themeIcon');
    const htmlElement = document.documentElement;

    function updateThemeIcon() {
      const isDark = htmlElement.getAttribute("data-theme") === "dark";
      themeIcon.innerHTML = isDark ? 
        '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>' :
        '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>';
    }

    themeToggle.addEventListener('click', () => {
      const current = htmlElement.getAttribute("data-theme");
      htmlElement.setAttribute("data-theme", current === "dark" ? "light" : "dark");
      updateThemeIcon();
    });

    updateThemeIcon();

    // Savings Goals Functionality
    const addGoalBtn = document.getElementById('addGoalBtn');
    const goalModal = document.getElementById('goalModal');
    const closeModal = document.getElementById('closeModal');
    const cancelBtn = document.getElementById('cancelBtn');
    const goalForm = document.getElementById('goalForm');
    const goalsContainer = document.getElementById('goalsContainer');

    // Modal controls
    addGoalBtn.addEventListener('click', () => goalModal.classList.remove('hidden'));
    closeModal.addEventListener('click', () => goalModal.classList.add('hidden'));
    cancelBtn.addEventListener('click', () => goalModal.classList.add('hidden'));

    // Form submission
    goalForm.addEventListener('submit', (e) => {
      e.preventDefault();
      
      const goal = {
        title: document.getElementById('goalTitle').value,
        target: parseFloat(document.getElementById('targetAmount').value),
        saved: parseFloat(document.getElementById('savedAmount').value) || 0,
        startDate: document.getElementById('startDate').value,
        endDate: document.getElementById('endDate').value,
        category: document.getElementById('customCategory').value || document.getElementById('category').value,
        description: document.getElementById('description').value
      };

      addGoalCard(goal);
      goalModal.classList.add('hidden');
      goalForm.reset();
    });

    // Add goal card to DOM
    function addGoalCard(goal) {
      // Remove "no goals" message if present
      if (goalsContainer.querySelector('p.text-gray-500')) {
        goalsContainer.innerHTML = '';
      }

      const progress = Math.min(Math.round((goal.saved / goal.target) * 100), 100);
      const daysLeft = Math.ceil((new Date(goal.endDate) - new Date()) / (1000 * 60 * 60 * 24));
      
      const card = document.createElement('div');
      card.className = 'bg-[var(--card-bg)] border border-[var(--card-border)] rounded-lg p-4 shadow-md transition-colors duration-300';
      card.innerHTML = `
        <div class="flex justify-between items-start mb-2">
          <h3 class="font-semibold text-lg text-[var(--text-color)] transition-colors duration-300">${goal.title}</h3>
          <span class="text-xs px-2 py-1 rounded-full ${getCategoryColor(goal.category)} transition-colors duration-300">
            ${goal.category.charAt(0).toUpperCase() + goal.category.slice(1)}
          </span>
        </div>
        <div class="mb-3">
          <div class="flex justify-between text-sm mb-1 text-[var(--text-color)] transition-colors duration-300">
            <span>₹${goal.saved.toLocaleString()} of ₹${goal.target.toLocaleString()}</span>
            <span>${progress}%</span>
          </div>
          <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2 transition-colors duration-300">
            <div class="bg-blue-500 dark:bg-blue-400 h-2 rounded-full transition-colors duration-300" style="width: ${progress}%"></div>
          </div>
        </div>
        <div class="flex justify-between text-sm text-[var(--text-color)] transition-colors duration-300">
          <span>${daysLeft > 0 ? `${daysLeft} days left` : 'Goal reached!'}</span>
          <div class="flex space-x-2">
            <button class="text-blue-500 hover:text-blue-700 dark:text-blue-400 dark:hover:text-blue-300 edit-btn" data-id="${Date.now()}">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
              </svg>
            </button>
            <button class="text-red-500 hover:text-red-700 dark:text-red-400 dark:hover:text-red-300 delete-btn" data-id="${Date.now()}">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
              </svg>
            </button>
          </div>
        </div>
        ${goal.description ? `<p class="text-sm mt-2 text-gray-600 dark:text-gray-300">${goal.description}</p>` : ''}
      `;

      goalsContainer.appendChild(card);
    }

    // Helper function for category colors
    function getCategoryColor(category) {
      const colors = {
        electronics: 'bg-purple-100 dark:bg-purple-800 text-purple-800 dark:text-purple-100',
