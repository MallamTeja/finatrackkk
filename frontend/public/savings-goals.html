<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Savings Goals | FinTrack</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    };
  </script>
  <style>
    .slide-in {
      animation: slideIn 0.5s ease-in-out;
    }
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body class="flex h-screen bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-all duration-300">
  <!-- Sidebar -->
  <aside class="w-64 bg-white dark:bg-gray-800 shadow-md px-4 py-6 flex flex-col justify-between">
    <div>
      <h2 class="text-2xl font-bold mb-6 text-blue-600 dark:text-blue-400">FinTrack</h2>
      <nav class="space-y-2">
        <a href="mainpage.html" class="block px-4 py-2 rounded-md hover:bg-blue-100 dark:hover:bg-gray-700 transition">Dashboard</a>
        <a href="add-transaction.html" class="block px-4 py-2 rounded-md hover:bg-blue-100 dark:hover:bg-gray-700 transition">Add Transaction</a>
        <a href="budget-limits.html" class="block px-4 py-2 rounded-md hover:bg-blue-100 dark:hover:bg-gray-700 transition">Budget Limits</a>
        <a href="savings-goals.html" class="block px-4 py-2 rounded-md bg-blue-100 dark:bg-blue-700 text-blue-800 dark:text-white font-medium transition">Savings Goals</a>
        <a href="insights.html" class="block px-4 py-2 rounded-md hover:bg-blue-100 dark:hover:bg-gray-700 transition">Insights</a>
        <a href="settings.html" class="block px-4 py-2 rounded-md hover:bg-blue-100 dark:hover:bg-gray-700 transition">Settings</a>
      </nav>
    </div>
    <div>
      <button onclick="toggleTheme()" class="w-full px-4 py-2 bg-gray-200 dark:bg-gray-700 rounded hover:bg-gray-300 dark:hover:bg-gray-600 transition">
        Toggle Theme
      </button>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-10 overflow-auto slide-in">
    <h1 class="text-3xl font-semibold mb-6 text-blue-700 dark:text-blue-300">Create a Savings Goal</h1>

    <form class="space-y-6 max-w-xl">
      <div>
        <label class="block mb-1 font-medium" for="goalName">Goal Name</label>
        <input type="text" id="goalName" placeholder="e.g., New Phone" class="w-full px-4 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"/>
      </div>

      <div>
        <label class="block mb-1 font-medium" for="targetAmount">Target Amount (â‚¹)</label>
        <input type="number" id="targetAmount" placeholder="e.g., 30000" class="w-full px-4 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"/>
      </div>

      <div>
        <label class="block mb-1 font-medium" for="deadline">Deadline</label>
        <input type="date" id="deadline" class="w-full px-4 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"/>
      </div>

      <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition font-medium shadow">Save Goal</button>
    </form>
  </main>

  <script>
    function toggleTheme() {
      document.documentElement.classList.toggle('dark');
    }
  </script>
</body>
</html>
