<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinTrack - Home</title>
    <!-- Local Tailwind CSS -->
    <link href="/styles/tailwind.css" rel="stylesheet">
    <script src="main.js"></script>
</head>
<body class="min-h-screen flex flex-col">
    <!-- Top Navigation Bar -->
    <nav class="bg-white dark:bg-gray-800 shadow-md p-4 flex items-center justify-between">
        <button id="theme-toggle" class="p-2 rounded-full focus:outline-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-800 dark:text-gray-200" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
        </button>
        <h1 class="text-xl font-bold text-gray-800 dark:text-white">FinTrack</h1>
        <div class="relative">
            <button id="profile-menu-button" class="flex items-center space-x-2 focus:outline-none">
                <span id="username" class="text-gray-800 dark:text-gray-200"></span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-800 dark:text-gray-200" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                </svg>
            </button>
            <div id="profile-menu" class="hidden absolute right-0 mt-2 w-48 bg-white dark:bg-gray-800 rounded-md shadow-lg py-1 z-10">
                <div id="user-email" class="px-4 py-2 text-sm text-gray-700 dark:text-gray-200"></div>
                <a href="#" id="logout-button" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="flex flex-1">
        <aside id="sidebar" class="w-64 bg-blue-50 dark:bg-gray-900 p-4">
            <!-- Sidebar content -->
        </aside>
        <main class="flex-1 p-6">
            <h1 class="text-2xl font-bold mb-4">Welcome to FinTrack</h1>
            <p>Your personal finance management solution</p>
        </main>
    </div>
</body>
</html>
