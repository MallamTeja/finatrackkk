<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FinTrack - Insights</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --bg-color: #f8f9fa;
      --text-color: #bceffc;
      --button-bg: #0984e3;
      --button-hover: #0069d9;
      --input-bg: #ffffff;
      --input-border: #dfe6e9;
      --error-color: #d63031;
      --success-color: #00b894;
      --card-shadow: 0 4px 6px rgba(115, 178, 207, 0.805);
      --transition: all 0.3s ease;
    }

    [data-theme="light"] {
      --bg-color: #f8f9fa;
      --text-color: #2d3436;
      --card-bg: #ffffff;
      --card-border: #e2e8f0;
      --primary: #0984e3;
      --primary-hover: #0069d9;
    }

    [data-theme="dark"] {
      --bg-color: #1a1b1e;
      --text-color: #e2e2e2;
      --card-bg: #2c2f36;
      --card-border: #4b5162;
      --primary: #5b6ee1;
      --primary-hover: #7a8af3;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: var(--transition);
    }

    button, [type="button"], [type="submit"] {
      background-color: var(--primary);
    }

    button:hover, [type="button"]:hover, [type="submit"]:hover {
      background-color: var(--primary-hover);
    }

    .card {
      box-shadow: var(--card-shadow);
      border-radius: 1rem;
      transition: var(--transition);
      border: 1px solid var(--card-border);
      background-color: var(--card-bg);
      color: var(--text-color);
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body class="transition-all duration-300 flex min-h-screen">
  <!-- Sidebar -->
  <aside class="w-64 h-screen sticky top-0 left-0 p-6 space-y-6 shadow-lg transition-all bg-opacity-90 backdrop-blur-md">
    <h2 class="text-2xl font-bold">FinTrack</h2>
    <nav class="flex flex-col gap-4">
      <a href="mainpage.html" class="flex items-center gap-3 hover:underline text-lg">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
        </svg>
        Dashboard
      </a>
      <a href="add-transaction.html" class="flex items-center gap-3 hover:underline text-lg">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
        </svg>
        Add Transaction
      </a>
      <a href="insights.html" class="flex items-center gap-3 hover:underline text-lg font-semibold text-blue-500">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
        </svg>
        Insights
      </a>
      <a href="savings-goals.html" class="flex items-center gap-3 hover:underline text-lg">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"/>
        </svg>
        Savings Goals
      </a>
      <a href="settings.html" class="flex items-center gap-3 hover:underline text-lg">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
        </svg>
        Settings
      </a>
    </nav>
  </aside>

  <!-- Main Content Area -->
  <div class="flex-1 flex flex-col">
    <!-- Navbar -->
    <div class="flex justify-between items-center px-6 py-4 shadow-md sticky top-0 z-50 bg-opacity-90 backdrop-blur-md">
      <h1 class="text-2xl font-semibold">Insights</h1>
      <div class="flex items-center gap-4">
        <div class="flex items-center gap-2">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
          </svg>
          <span class="text-lg font-medium" id="username">User</span>
        </div>
        <button id="themeToggle" class="p-2 rounded-full border transition hover:scale-105">
          <svg id="themeIcon" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- Insights Content -->
    <main class="p-6 md:p-10 space-y-6">
      <h2 class="text-2xl font-semibold">Your Insights</h2>
      <div class="card p-6">
        <p>Insights content will be displayed here.</p>
      </div>
    </main>
  </div>

  <!-- Theme Script -->
  <script>
    const themeToggle = document.getElementById('themeToggle');
    const themeIcon = document.getElementById('themeIcon');
    const htmlElement = document.documentElement;

    function updateThemeIcon() {
      const isDark = htmlElement.getAttribute("data-theme") === "dark";
      themeIcon.innerHTML = isDark ? 
        '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>' :
        '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>';
    }

    themeToggle.addEventListener('click', () => {
      const current = htmlElement.getAttribute("data-theme");
      htmlElement.setAttribute("data-theme", current === "dark" ? "light" : "dark");
      updateThemeIcon();
    });

    updateThemeIcon();
  </script>
</body>
</html>
