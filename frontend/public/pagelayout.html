<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinTrack</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Theme management
        document.addEventListener('DOMContentLoaded', function() {
            // Check for saved theme preference
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.classList.toggle('dark', savedTheme === 'dark');
            applyThemeColors(savedTheme);

            // Theme toggle button
            document.getElementById('theme-toggle').addEventListener('click', function() {
                const isDark = document.documentElement.classList.toggle('dark');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
                applyThemeColors(isDark ? 'dark' : 'light');
            });

            // Profile menu toggle
            document.getElementById('profile-menu-button').addEventListener('click', function() {
                document.getElementById('profile-menu').classList.toggle('hidden');
            });
        });

        function applyThemeColors(theme) {
            const sidebar = document.getElementById('sidebar');
            if (theme === 'dark') {
                sidebar.classList.remove('bg-blue-50');
                sidebar.classList.add('bg-gray-900');
            } else {
                sidebar.classList.remove('bg-gray-900');
                sidebar.classList.add('bg-blue-50');
            }
        }
    </script>
</head>
<body class="min-h-screen flex flex-col">
    <!-- Top Navigation Bar -->
    <nav class="bg-white dark:bg-gray-800 shadow-md p-4 flex items-center justify-between">
        <!-- Theme Toggle -->
        <button id="theme-toggle" class="p-2 rounded-full focus:outline-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-800 dark:text-gray-200" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
        </button>

        <!-- App Title -->
        <h1 class="text-xl font-bold text-gray-800 dark:text-white">FinTrack</h1>

        <!-- Profile Menu -->
        <div class="relative">
            <button id="profile-menu-button" class="flex items-center space-x-2 focus:outline-none">
        <span id="username" class="text-gray-800 dark:text-gray-200"></span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-800 dark:text-gray-200" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                </svg>
            </button>
            <div id="profile-menu" class="hidden absolute right-0 mt-2 w-48 bg-white dark:bg-gray-800 rounded-md shadow-lg py-1 z-10">
                <div class="px-4 py-2 text-sm text-gray-700 dark:text-gray-200">user@example.com</div>
                <a href="#" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div class="flex flex-1">
        <!-- Sidebar -->
        <aside id="sidebar" class="w-64 bg-blue-50 dark:bg-gray-900 p-4">
            <!-- Sidebar content will be inserted here by individual pages -->
            <slot name="sidebar"></slot>
        </aside>

        <!-- Page Content -->
        <main class="flex-1 p-6">
            <!-- Individual page content will be inserted here -->
            <slot name="content"></slot>
        </main>
    </div>
</body>
</html>
