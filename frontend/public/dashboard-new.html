<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinTrack - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .stat-card {
            transition: all 0.3s ease;
        }
        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex">
    <!-- Simplified dashboard content -->
    <aside class="w-64 bg-white dark:bg-gray-800 p-6">
        <h2 class="text-2xl font-bold mb-8">FinTrack</h2>
        <nav class="space-y-4">
            <a href="dashboard-new.html" class="flex items-center gap-3 text-blue-500">
                <i class="fas fa-tachometer-alt w-5"></i>
                Dashboard
            </a>
        </nav>
    </aside>
    <main class="flex-1 p-8">
        <h1 class="text-3xl font-bold mb-8">Dashboard</h1>
        <div class="card p-6 bg-white dark:bg-gray-800">
            <h3 class="text-xl font-semibold">Welcome to FinTrack</h3>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
