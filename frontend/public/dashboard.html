<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinTrack - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #3b82f6;
            --primary-hover: #2563eb;
            --card-bg: #ffffff;
            --card-bg-dark: #1e293b;
        }

        [data-theme="dark"] {
            --card-bg: var(--card-bg-dark);
        }

        .stat-card {
            transition: all 0.3s ease;
        }
        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex">
    <!-- Sidebar -->
    <aside class="w-64 bg-white dark:bg-gray-800 shadow-lg min-h-screen p-6">
        <h2 class="text-2xl font-bold mb-8">FinTrack</h2>
        <nav class="space-y-4">
            <a href="dashboard.html" class="flex items-center gap-3 text-blue-500">
                <i class="fas fa-tachometer-alt"></i>
                Dashboard
            </a>
            <a href="transactions.html" class="flex items-center gap-3 text-gray-600 dark:text-gray-300 hover:text-blue-500">
                <i class="fas fa-exchange-alt"></i>
                Transactions
            </a>
            <a href="savings-goals.html" class="flex items-center gap-3 text-gray-600 dark:text-gray-300 hover:text-blue-500">
                <i class="fas fa-piggy-bank"></i>
                Savings Goals
            </a>
            <a href="budget.html" class="flex items-center gap-3 text-gray-600 dark:text-gray-300 hover:text-blue-500">
                <i class="fas fa-chart-pie"></i>
                Budget
            </a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8">
        <h1 class="text-3xl font-bold mb-8">Dashboard Overview</h1>
        
        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="card stat-card p-6">
                <h3 class="text-gray-500">Total Balance</h3>
                <p class="text-2xl font-bold">₹25,000</p>
            </div>
            <div class="card stat-card p-6">
                <h3 class="text-gray-500">Monthly Income</h3>
                <p class="text-2xl font-bold">₹50,000</p>
            </div>
            <div class="card stat-card p-6">
                <h3 class="text-gray-500">Monthly Expenses</h3>
                <p class="text-2xl font-bold">₹25,000</p>
            </div>
            <div class="card stat-card p-6">
                <h3 class="text-gray-500">Savings Rate</h3>
                <p class="text-2xl font-bold">50%</p>
            </div>
        </div>

        <!-- Recent Transactions -->
        <div class="card p-6">
            <h3 class="text-xl font-semibold mb-4">Recent Transactions</h3>
            <table class="w-full">
                <thead>
                    <tr class="border-b">
                        <th class="text-left py-2">Date</th>
                        <th class="text-left py-2">Description</th>
                        <th class="text-left py-2">Category</th>
                        <th class="text-right py-2">Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="border-b hover:bg-opacity-10 hover:bg-gray-500">
                        <td class="py-3">No transactions yet</td>
                        <td></td>
                        <td></td>
                        <td class="text-right">₹0</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
